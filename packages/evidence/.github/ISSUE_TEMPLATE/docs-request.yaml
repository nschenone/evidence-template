name: "Docs Suggestion"
description: Suggest a documentation change
title: "[Docs]: "
labels: documentation
body:
  - type: dropdown
    id: type
    attributes:
      label: Request Type
      options:
        - Small Fix (wording, errors, typos, etc.)
        - Explanation Improvement (make a description clearer for the reader of the docs)
        - Walkthrough Request (new tutorial for a particular feature or use case)
        - Other
    validations:
      required: true
  - type: textarea
    id: Description
    attributes:
      label: Description
      description: |
        What would you like to see improved? If this is an existing page in the docs, please include a link. 
      placeholder: Description
    validations:
      required: true
  - type: dropdown
    id: Contributing
    attributes:
      label:  Are you interested in contributing this improvement to the docs?
      description: |
        Feel free to open a pull request with your suggested changes to the docs! If you're interested in contributing, but you need help, please let us know here or in Slack and we'll be happy to help you get started.
      options:
      - I'm just making a suggestion 
      - I'd like to contribute, but I need some help 
      - I'd like to contribute, and I'll open a PR 
    validations:
      required: true      
