body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Describe the new feature you're proposing. What would you like to see added to Evidence?
      placeholder: Description
    validations:
      required: true
  - type: textarea
    id: problem
    attributes:
      label: What problem would this solve? 
      description: |
        What would this feature help you accomplish? Explain the problem this would solve, including some detail about your use case. 
      placeholder: Problem description
  - type: textarea
    id: API
    attributes:
      label: How should it work? 
      description: |
        Share examples of what you are picturing for the API. For example, if this is a new component, what would the component look like in your project? e.g. `<MyNewComponent propOne='red' propTwo=6 />` 
      placeholder: Proposed API
