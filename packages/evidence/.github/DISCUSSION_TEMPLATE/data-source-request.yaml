body:
  - type: textarea
    id: use-case
    attributes:
      label: What do you use this database for?
      description: Is this your primary analytics data warehouse? Do you use it for a specific type or a specific source of data?
      placeholder: Use case
    validations:
      required: true
  - type: textarea
    id: clients
    attributes:
      label: Are there any existing node clients for this data source?
      description: E.g., npm packages we should consider using
      placeholder: Existing clients
  - type: dropdown
    id: Contributing
    attributes:
      label:  Are you interested in contributing this connector?
      description: |
        Feel free to open a pull request. If you're interested in contributing, but you need help, please let us know here or in Slack and we'll be happy to help you get started.
      options:
      - I'm just making a suggestion 
      - I'd like to contribute, but I need some help 
      - I'd like to contribute, and I'll open a PR 
    validations:
      required: true      
